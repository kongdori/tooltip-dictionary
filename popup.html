<html>
  <head>
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/popup.min.css">
  </head>
  <body>  
    <div class="row" id="popup_whole_row">
      <div class="col s12 m12" id="popup_whole_col">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <div class="card-title row">
              <div class="col s6" id="extension_name">Tooltip Dictionary</div>
              <div class="col s6 switch">
                <label class="option_value">
                  <input type="checkbox" id="active_control">
                  <span class="lever"></span>
                </label>
              </div>
            </div>
            <div class="option_row"> 
              <div class="col s6 option_name">Delay Time</div>
              <div class="input-field col s6">
                <div class="option_value">
                  <div>
                    <select id="delayTime_control">
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="option_row"> 
              <div class="col s6 option_name">Font Size</div>
              <div class="input-field col s6">
                <div class="option_value">
                  <div>
                    <select id="fontSize_control">
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="option_row"> 
              <div class="col s6 option_name">Tooltip Position</div>
              <div class="input-field col s6">
                <div class="option_value">
                  <div>
                    <select id="tooltipYPosition_control">
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- <div class="card-action">
            <a href="#">Options</a>
            <a href="#">About</a>
          </div> -->
        </div>
      </div>
    </div>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="materialize.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
